<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="section jumbotron-modern bg-gray-700 bg-image" style="background-image: url(images/bg-image-2.jpg);">
        <div class="jumbotron-modern-inner">
          <div class="container text-center">
            <div class="jumbotron-modern-content">
              <h1 class="wow-outer text-uppercase text-white"><span class="wow slideInDown">Discover <br> cozy rooms</span></h1>
              <h4 class="text-subtitle wow-outer text-uppercase text-white"><span class="wow slideInUp">Perfect for any trip</span></h4>
            </div>
            <form class="rd-form form-lg booking-form-2">
              <div class="form-wrap form-wrap-select wow fadeInLeftSmall" data-wow-delay=".2s" style="width: 220px">
                <select class="form-input select" name="find-room-location" data-minimum-results-for-search="Infinity">
                  <option value="1">Check in</option>
                  <option value="2">September 12</option>
                  <option value="3">August 23</option>
                  <option value="4">July 15</option>
                  <option value="5">June 18</option>
                </select>
              </div>
              <div class="form-wrap form-wrap-select wow fadeInLeftSmall" data-wow-delay=".2s" style="width: 220px">
                <select class="form-input select" name="find-room-location" data-minimum-results-for-search="Infinity">
                  <option value="1">Check out</option>
                  <option value="2">September 25</option>
                  <option value="3">August 31</option>
                  <option value="4">July 20</option>
                  <option value="5">June 30</option>
                </select>
              </div>
              <div class="form-wrap form-wrap-main wow fadeInLeftSmall select-last" data-wow-delay=".3s" style="width: 125px">
                <select class="form-input select select-last" name="find-room-location" data-minimum-results-for-search="Infinity">
                  <option value="1">Guests</option>
                  <option value="1">1 Guest</option>
                  <option value="2">2 Guests</option>
                  <option value="3">3 Guests</option>
                  <option value="4">4 Guests</option>
                </select>
              </div>
              <button class="form-wrap button button-md button-primary button-winona wow fadeInLeftSmall" data-wow-delay=".4s">Book now</button>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
